<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../layout/layout.html">

<!--
Element providing solution to no problem in particular.

##### Example with label

    <fa-awesome icon="flag">A label for the icon</fa-awesome>

##### Example with label placed on the left side

    <fa-awesome icon="chevron-right" label-left>Go right</fa-awesome>

@element fa-awesome
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://pkaske.github.io/fa-awesome
-->
<dom-module id="fa-awesome">
    <link rel="stylesheet" type="css" href="../font-awesome/css/font-awesome.min.css">

    <style>
        :host {
            display: inline-block;
        }

        #label {
            padding-left: 5px;
        }

        #wrap.horizontal-reverse #label {
            padding-left: 0;
            padding-right: 5px;
        }
    </style>
    <template>
        <div id="wrap" class="layout horizontal center">
            <i id="i"></i>
            <span id="label"><content></content></span>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'fa-awesome',

        properties: {
            /**
             * Name of the font awesome icon to show. Use the pure name without the 'fa-'.
             *
             * @property icon
             * @type string
             * @default ''
             */
            icon: {
                type: String,
                observer: 'iconChanged',
                default: 'flag'
            },

            size: {
                type: String,
                observer: 'sizeChanged',
                default: 'lg'
            },

            /**
             * If the 'label-left' attribute is set the label is placed left (instead of right) from the icon.
             *
             * @property labelLeft
             * @type bool
             * @default false
             */
            labelLeft: {
                type: Boolean,
                observer: 'labelLeftChanged'
            }
        },

        iconChanged: function(newValue) {
            this.$.i.setAttribute('class', 'fa fa-' + newValue + ' fa-' + this.size);
        },

        sizeChanged: function(newValue) {
            if (newValue != 'lg' && newValue != '') {
                this.size = newValue = parseInt(newValue) + 'x';
            }

            this.$.i.setAttribute('class', 'fa fa-' + this.icon + ' fa-' + newValue);
        },

        labelLeftChanged: function(newValue) {
            this.toggleClass('horizontal-reverse', newValue, this.$.wrap);
        }
    });
</script>
